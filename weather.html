<!DOCTYPE html>
<html lang="sk">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>Počasie</title>

    <link rel="icon" href="resources/pictures/internet.png" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/weather-style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="javascript/weather-script.js"></script>
</head>
<body>
<header id="main-header">
    <h1 id="main-h1">
        Počasie
    </h1>
</header>
<section id="main-section">
    <div onclick="window.location = 'index.html'" id="back-button">
        Späť
        <img id="left-arrow" src="resources/pictures/left-arrow.svg" alt="leftarrow">
    </div>
    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
        <div class="weathercon">
            <lottie-player id="location-lottie"
                           src="https://assets2.lottiefiles.com/datafiles/BWweJKuWuiTWcaI/data.json"
                           background="transparent"
                           speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
            <lottie-player id="location-error-lottie" src="https://assets8.lottiefiles.com/packages/lf20_f1cFsO.json"
                           background="transparent" speed="1"
                           style="width: 150px; height: 150px; display: none"></lottie-player>
            <div id="error-message" style="display: none">Pri získavaní vašej polohy došlo ku chybe.<br>Skúste to znova
                prosím.
            </div>

        </div>
        <div class="info">
            <h2 class="location"></h2>
            <p class="date"></p>
            <h1 class="temp"></h1>
        </div>
    </div>
</section>
<footer>
    <span>Designed by <a id="footer-href" href="http://147.175.121.202/~xpopikt/7243zadanie1/index.html">Tomáš Popík &copy; </a></span>
</footer>
</body>
</html>
